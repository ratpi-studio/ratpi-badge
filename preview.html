<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratpi Badge Examples</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      color: #f0f0f0;
    }
    iframe {
      margin: 1rem 0;
      background: transparent;
      border: none;
    }
    .example-block {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      width: 300px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
    }
    .example-block:hover {
      transform: scale(1.05);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .copy-button {
      margin-top: 1rem;
      background: #00ffff;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .copy-button:hover {
      background: #00cccc;
    }
    p {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîó Customize your Ratpi Studio Badge</h1>

  <div class="example-block">
    <h2>Personnaliser votre badge</h2>
    <iframe id="badgePreview" src="https://ratpi-studio.github.io/ratpi-badge/" style="width: 250px; height: 60px;"></iframe>

    <div class="controls">
      <label>
        <input type="checkbox" id="animateSwitch">
        Animation
      </label>
      <label>
        <select id="themeSelect">
          <option value="">Sombre (d√©faut)</option>
          <option value="auto">Auto</option>
          <option value="light">Clair</option>
        </select>
      </label>
    </div>

    <button class="copy-button" onclick="copyGeneratedIframe()">Copier le code</button>
  </div>

  <p>---<br>
  Made with üê≠ by <a href="https://ratpi-studio.fr" style="color: #00ffff;">Ratpi Studio</a>
  </p>

  <script>
    const animateSwitch = document.getElementById('animateSwitch');
    const themeSelect = document.getElementById('themeSelect');
    const badgePreview = document.getElementById('badgePreview');

    function updatePreview() {
      let url = 'https://ratpi-studio.github.io/ratpi-badge/';
      const params = [];
      if (animateSwitch.checked) params.push('animate=loop');
      if (themeSelect.value) params.push(`theme=${themeSelect.value}`);
      if (params.length) url += '?' + params.join('&');
      badgePreview.src = url;
    }

    animateSwitch.addEventListener('change', updatePreview);
    themeSelect.addEventListener('change', updatePreview);

    function copyGeneratedIframe() {
      const src = badgePreview.src;
      const iframeCode = `<iframe src='${src}' style='border: none; background: transparent; width: 250px; height: 60px;' loading='lazy'></iframe>`;
      navigator.clipboard.writeText(iframeCode).then(function() {
        alert('Code copi√© dans le presse-papiers !');
      }, function(err) {
        console.error('Erreur lors de la copie : ', err);
      });
    }
  </script>
</body>
</html>
