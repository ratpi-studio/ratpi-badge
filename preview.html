<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratpi Badge Preview</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 2rem;
    }
    .controls {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #ccc;
    }
    input[type="checkbox"], select, input[type="text"] {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }
    iframe {
      width: 250px;
      height: 60px;
      border: none;
      background: transparent;
    }
    .copy-button {
      margin-top: 1rem;
      background: #00ffff;
      color: #111;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .copy-button:hover {
      background: #00cccc;
    }
    #toast {
      position: fixed;
      bottom: 2rem;
      background: #00ffff;
      color: #111;
      padding: 1rem 2rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
      font-weight: bold;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      bottom: 3rem;
    }
  </style>
</head>
<body>
  <h1>üîß Personnaliser votre Ratpi Badge</h1>

  <div class="controls">
    <label>
      Animation
      <input type="checkbox" id="animateSwitch">
    </label>
    <label>
      Th√®me
      <select id="themeSelect">
        <option value="">Sombre (d√©faut)</option>
        <option value="auto">Auto</option>
        <option value="light">Clair</option>
      </select>
    </label>
    <label>
      Taille texte
      <input type="text" id="fontSizeInput" placeholder="ex: 1rem ou 14px">
    </label>
  </div>

  <iframe id="badgePreview" src="https://ratpi-studio.github.io/ratpi-badge/" loading="lazy"></iframe>

  <button class="copy-button" onclick="copyGeneratedIframe()">Copier le code</button>

  <div id="toast">Code copi√© !</div>

  <script>
    const animateSwitch = document.getElementById('animateSwitch');
    const themeSelect = document.getElementById('themeSelect');
    const fontSizeInput = document.getElementById('fontSizeInput');
    const badgePreview = document.getElementById('badgePreview');
    const toast = document.getElementById('toast');

    function updatePreview() {
      let url = 'https://ratpi-studio.github.io/ratpi-badge/';
      const params = [];
      if (animateSwitch.checked) params.push('animate=loop');
      if (themeSelect.value) params.push(`theme=${themeSelect.value}`);
      if (fontSizeInput.value) params.push(`fontsize=${encodeURIComponent(fontSizeInput.value)}`);
      if (params.length) url += '?' + params.join('&');
      badgePreview.src = url;
    }

    animateSwitch.addEventListener('change', updatePreview);
    themeSelect.addEventListener('change', updatePreview);
    fontSizeInput.addEventListener('input', updatePreview);

    function copyGeneratedIframe() {
      const src = badgePreview.src;
      const iframeCode = `<iframe src='${src}' style='border: none; background: transparent; width: 250px; height: 60px;' loading='lazy'></iframe>`;
      navigator.clipboard.writeText(iframeCode).then(function() {
        showToast();
      }, function(err) {
        console.error('Erreur lors de la copie : ', err);
      });
    }

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
